<div class="calendario-titulo">
    <div>
        <button (click)="alterarMes(-1)">ant.</button>
    </div>
    <div class="calendario-titulo-mes-ano">
        {{ dataAtual | date : 'MMM yyyy' }}
    </div>
    <div>
        <button (click)="alterarMes(+1)">prox.</button>
    </div>
</div>
    <div class="calendario-dias">
    <!-- Renderizar o nome do dia da semana -->
        <ng-container *ngFor="let dia of diasCalendario; let i = index">
            <div *ngIf="i < 7">
                <strong>{{ dia.date | date: 'EEEE' }}</strong>
            </div>
        </ng-container>

    <!-- Dias que aparecem no calendÃ¡rio -->
    <div *ngFor="let dia of diasCalendario" class="calendario-dia" [class.calendario-dia-nao-faz-parte-mes-atual]="dataAtual.getMonth() !== dia.date.getMonth()">
        
        {{ dia.date | date : 'dd' }}
        <ul>
            <li *ngFor="let task of dia.tasks">{{ task.name }}</li>
        </ul>
    </div>
