<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrar.component.css">
    <title>Entrar</title>
</head>
<body>
    <div class="la">
        <div class="conteudo">
            <div class="title">
                <h1>Entrar</h1>
            </div>
                <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                            <mat-hint>Errors appear instantly!</mat-hint>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">Email is   <strong>required</strong></mat-error>
                        </mat-form-field>
                        </form>
                            <mat-form-field class="example-full-width">
                                <mat-label>Senha</mat-label> 
                                <input matInput type="password">
                            </mat-form-field> 
                        <div>
                            <a  mat-raised-button  href = "./entrar" class="botao" > Entrar</a>
                        </div>
        </div>
        <div class="imagem">
            <img src="/assets/Group 1.png" alt="" class="imagem">
        </div>
    </div>
    
</body>
</html>
