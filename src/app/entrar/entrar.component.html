<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrar.component.css">
    <title>Entrar</title>
</head>
<body>
    <div class="la">
        <div class="conteudo">
                <h1 class="titulo_principal">Entrar</h1>
                <div style="width: 500px;">
                    <form class="example-form">
                        <mat-form-field class="example-full-width"
                        style="display: flex !important;">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                            
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">Email is   <strong>required</strong></mat-error>
                        </mat-form-field>
                        <div>
                            <mat-form-field class="example-full-width" style="display: flex !important;">
                                <mat-label>Senha</mat-label> 
                                <input matInput type="password">
                            </mat-form-field> 
                        </div>
                        <div style="justify-content: center; display: flex;">
                            <a  mat-raised-button  href = "./agenda" class="botao" >Entrar</a>
                        </div>
                    </form>
                </div>
        </div>
        <div class="imagem">
            <img src="/assets/Group 1.png" alt="" class="imagem">
        </div>
    </div>
    
</body>
</html>
