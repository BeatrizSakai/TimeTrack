<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="la" >
        <div class="conteudo">
            <h1 class="titulo_principal">Cadastre-se</h1>
            <div style="width: 500px;">
                <form class="example-form" >
                    <div style="display: flex;">
                        <mat-form-field style="flex: 1; margin-right: 5px;">
                        <mat-label>Nome</mat-label>
                        <input matInput>
                        </mat-form-field>
                        <mat-form-field style="flex: 1;">
                        <mat-label>Sobrenome</mat-label>
                        <input type="text" matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" style="display: flex !important;">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" style="display: flex !important;">
                        <mat-label>Senha</mat-label>
                        <input type="password" matInput >
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" style="display: flex !important;">
                        <mat-label>Confirme sua Senha</mat-label>
                        <input type="password" matInput >
                        </mat-form-field>
                    </div>
                    <div style="display: flex;"> 
                    
                            <mat-form-field style="flex: 1; margin-right: 5px;">
                                <mat-label>Data de Nascimento</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        
                        
                            <mat-form-field style="flex: 1;">
                                <mat-label>Telefone</mat-label>
                                <input type="tel" matInput>
                            </mat-form-field>
                        
                    </div>
                    
                </form>
                <div style="justify-content: center; display: flex;"><a  mat-raised-button  href = "./entrar" class="botao" >Cadastrar-se</a></div> 
            </div>
        </div>
        <div>
            <img src="/assets/Group 1.png" alt="" class="imagem">
        </div>
    </div>
</body>
</html>
